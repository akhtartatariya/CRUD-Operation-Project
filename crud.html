                <div class="container mt-5 col-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button id="add_btn" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                </div>
                
                <ul id="parent-list" class="list-group ">
                    <li class="list-group-item d-flex justify-content-between ">
                        <p class="flex-grow-1">Chapter 1</p>
                        <button type="button" class="btn btn-outline-warning mr-2" onclick="editChapter(this)">Edit</button>
                        <button type="button" class="btn btn-outline-danger" onclick="removeChapter(this)">Remove</button>
                    </li>
                    
                </ul>
                </div>
                <script>
                let addBtn=document.getElementById('add_btn')
                addBtn.addEventListener('click',addChapter)
                let parentList=document.getElementById('parent-list')
                function addChapter(e){
                    if(parentList.children[0].className=="alert alert-secondary d-flex justify-content-center"){
                        parentList.children[0].remove();
                    }
                    let currentBtn=e.currentTarget
                    let Input=currentBtn.previousElementSibling
                    let currentInputCh=Input.value
                    
                    let NewLi=document.createElement('li')
                    // NewLi.classList.add('list-group-item')
                    NewLi.className="list-group-item d-flex justify-content-between"
                    NewLi.innerHTML= `<p class="flex-grow-1">${currentInputCh}</p>
                        <button type="button" class="btn btn-outline-warning mr-2" onclick="editChapter(this)">Edit</button>
                        <button type="button" class="btn btn-outline-danger" onclick="removeChapter(this)">Remove</button>`
        
                    
                    parentList.appendChild(NewLi);
        
                }
                function removeChapter(currentElement){
                    currentElement.parentElement.remove()
                    if(parentList.children.length<=0){
                        let newemptyMsg=document.createElement('div')
                        // newemptyMsg.classList.add("emptyMsg")
                        newemptyMsg.className="alert alert-secondary d-flex justify-content-center"
                        newemptyMsg.textContent="Nothing is here! please add some text"
                        parentList.append(newemptyMsg)
                    }
                    
                }
                
                function editChapter(currentElement) {
            if(currentElement.textContent=="Done")
            {
                currentElement.textContent="Edit"
                let currChapterName = currentElement.previousElementSibling.value;
                let currPara = document.createElement("p");     
                currPara.className="flex-grow-1"
                currPara.textContent=currChapterName
                currentElement.parentElement.replaceChild(currPara, currentElement.previousElementSibling)
            }
            else{
                currentElement.textContent="Done"
                let currChapterName = currentElement.previousElementSibling.textContent;
            let currInput = document.createElement("input");
            currInput.type = "text";
            currInput.placeholder = "Chapter Name";
            currInput.className = "form-control";
            currInput.value = currChapterName;
        
            currentElement.parentElement.replaceChild(currInput, currentElement.previousElementSibling);
            }
        }
                </script>
