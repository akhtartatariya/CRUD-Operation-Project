<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        html{
            scroll-behavior: smooth;
        }
        form{
        display: flex;
        justify-content: center;
        align-items: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
        </li>
        </ul>
    </div>
    </nav>
        <div class="container mt-5 col-6">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="add_btn" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
        </div>
        
        <ul id="append-item" class="list-group ">
            <li class="list-group-item d-flex justify-content-between ">
                <p class="flex-grow-1">Chapter 1</p>
                <button type="button" class="btn btn-outline-warning btn-sm mr-2">Edit</button>
                <button type="button" class="btn btn-outline-danger  btn-sm">Remove</button>
            </li>
            <!-- <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li> -->
        </ul>
        </div>
        <script>
        let addBtn=document.getElementById('add_btn')
        addBtn.addEventListener('click',addChapter)
        function addChapter(e){
            let currentBtn=e.currentTarget
            let Input=currentBtn.previousElementSibling
            let currentInputCh=Input.value
          // console.log(Input.value);

            let NewLi=document.createElement('li')
            // NewLi.classList.add('list-group-item')
            NewLi.className="list-group-item d-flex justify-content-between"
            NewLi.innerHTML= `<p class="flex-grow-1">${currentInputCh}</p>
                <button type="button" class="btn btn-outline-warning btn-sm mr-2">Edit</button>
                <button type="button" class="btn btn-outline-danger  btn-sm">Remove</button>`

            let ulItem=document.getElementById('append-item')
            ulItem.appendChild(NewLi);
        }
         
        </script>
</body>
</html>
